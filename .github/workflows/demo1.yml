name: Deploy website
on:
  push:
    branches:
      - main
jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          node-version: ${{ matrix.node-version }} # Specify Node.js version
      - name: Install dependencies
        run: npm install --legacy-peer-deps
      - name: Lint code
        run: npm run lint

  test: 
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      matrix:
        node-version: [20.x]
    steps: 
      - name: Get code
        uses: actions/checkout@v3
        with:
          node-version: ${{ matrix.node-version }} # Specify Node.js version
      - name: Install dependencies
        run: npm install --legacy-peer-deps
      - name: Test code
        run: npm run test

  build:
    needs: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - name: Get code
        uses: actions/checkout@v3
        with:
          node-version: ${{ matrix.node-version }} # Specify Node.js version
      - name: Install dependencies
        run: npm ci
      - name: Build website 
        run: npm run build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - name: Deploy
        run: echo "Deploying..."
